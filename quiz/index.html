<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Quiz App</h1></div>
      <div class="card">
        <div class="start" >
          <img
            src="quiz-time-banner-design-template-vector-illustration_109161-17948.jpg"
            alt=""
          />
          <h1>Let's start Quiz</h1>
          <button class="first">Start</button>
        </div>
        <div class="ques-no">
          <h3></h3>
          <hr />
          <div class="q"></div>
          <div class="option">
            <div class="o" id="o1"></div>
            <div class="o" id="o2"></div>
            <div class="o" id="o3"></div>
            <div class="o" id="o4"></div>
          </div>
          <div class="btn"><button class="next">Quit</button></div>
        </div>
        <div class="result">
          <img src="complete.jpg" alt="" />
          <h1>Your quiz has been <span>Completed</span></h1>
          <h2></h2>
          <button class="restart">Restart Quiz</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
